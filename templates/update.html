{% extends 'base.html' %}
{% block title %} Update {% endblock title %} 
{% block body %}
    <div class="container my-3">
        <h3>Update If you Want</h3>
        <form action="/update/{{update.sno}}" method="POST">
            <h2></h2>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" value="{{update.title}}" name="title" id="title">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <input type="text" class="form-control" value="{{update.desc}}" name="desc" id="desc">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

{% endblock body %}
